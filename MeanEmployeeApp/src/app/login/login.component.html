<div class="login-dark" style="height: 695px;">
    <form (ngSubmit)="display()">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="Users.email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="Users.password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block">Log In</button></div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</div>
