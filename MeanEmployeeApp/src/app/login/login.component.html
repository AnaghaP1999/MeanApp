<div class="login-dark" style="height: 695px;">
    <form (ngSubmit)="display()" #login="ngForm">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="Users.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter Valid Email</small></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="Users.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required pattern="^(?=.*[A-Za-z])(?-.*\d)[A-Za-z\d]{8,}$">
            <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter Valid Password</small></div>
        <div class="form-group"><button type="submit" class="btn btn-primary btn-block" [disabled]="login.form.invalid">Log In</button></div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</div>
