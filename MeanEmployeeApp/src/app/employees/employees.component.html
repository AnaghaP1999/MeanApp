<div class="form-container">
      <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Designation</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>#</td>
              <td>{{ item.name }}</td>
              <td>{{ item.designation }}</td>  
              <td>{{ item.location }}</td>            
          </tbody>
        </table>
        </div>
